<!-- weekly_sales_report.html -->

<h1>Weekly Sales Report</h1>

<table border=1>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Amount</th>
    </tr>
    {% for item, data in sales_data.items() %}
    <tr>
        <td>{{ item }}</td>
        <td>{{ data['QTY'] }}</td>
        <td>{{ data['Amount'] }}</td>
    </tr>
    {% endfor %}
</table>
